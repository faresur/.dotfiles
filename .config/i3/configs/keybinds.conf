# General
## start a terminal
bindsym $mod+Shift+s exec --no-startup-id alacritty

## kill focused window
bindsym $mod+Shift+q kill

## exit-menu
bindsym $mod+Shift+e exec --no-startup-id ~/.config/i3/scripts/powermenu

## Lock the system
bindsym $mod+z exec --no-startup-id ~/.config/i3/scripts/pic-lock

## reload the configuration file
bindsym $mod+Shift+c reload

## restart i3 inplace (preserves your layout/session, can be used to update i3)
bindsym $mod+Shift+r restart

## keybinding in fancy rofi (automated):
bindsym F1 exec --no-startup-id ~/.config/i3/scripts/keyhint-2

## Backlight setting using dunst osc
bindsym XF86MonBrightnessUp exec --no-startup-id ~/.config/i3/scripts/volume_brightness.sh brightness_up
bindsym XF86MonBrightnessDown exec --no-startup-id ~/.config/i3/scripts/volume_brightness.sh brightness_down

# Workspace control
## change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

## alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

## move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

## alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

## move focused workspace between monitors
bindsym $mod+Ctrl+h move workspace to output eDp
bindsym $mod+Ctrl+l move workspace to output HDMI-A-0

# Window control
## split in horizontal orientation
bindsym $mod+b split h

## split in vertical orientation
bindsym $mod+v split v

## enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

## change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+g layout tabbed
bindsym $mod+e layout toggle split

## toggle tiling / floating
bindsym $mod+Shift+space floating toggle

## change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

## focus the parent container
bindsym $mod+a focus parent

## open new empty workspace
bindsym $mod+n exec --no-startup-id ~/.config/i3/scripts/empty_workspace


# Audio control
## Volume control
bindsym XF86AudioRaiseVolume exec --no-startup-id ~/.config/i3/scripts/volume_brightness.sh volume_up
bindsym XF86AudioLowerVolume exec --no-startup-id ~/.config/i3/scripts/volume_brightness.sh volume_down
bindsym XF86AudioMute exec --no-startup-id ~/.config/i3/scripts/volume_brightness.sh volume_mute

## Mic mute toggle
bindsym XF86AudioMicMute exec --no-startup-id amixer sset Capture toggle

## Multimedia Keys
bindsym XF86AudioPlay exec --no-startup-id playerctl play
bindsym XF86AudioPause exec --no-startup-id playerctl pause
bindsym XF86AudioNext exec --no-startup-id playerctl next
bindsym XF86AudioPrev exec --no-startup-id playerctl previous

## Redirect sound to headphones
